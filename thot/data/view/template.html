<!DOCTYPE html>
<html>
	<head>
		<title><thot:title/></title>
		<meta name="AUTHOR" content="<thot:authors/>">
		<meta name="GENERATOR" content="Thot <thot:text>@(THOT_VERSION)</thot:text>/>">
		<meta http-equiv="Content-Type" content="text/html; charset='<thot:text>@(ENCODING)</thot:text>'">
		<thot:header/>
	</head>

	<script>
		const thot_request = new XMLHttpRequest();

		function send(cmd) {
			thot_request.open("GET", cmd, true);
			thot_request.send();		
		}
		
		function quit() {
			send("/quit");
			sleep(500);
		}

	</script>

<body onbeforeunload="quit();">

<header>
	<thot:icon/>
	<h1><thot:title/></h1>
	<thot:subtitle/>
</header>

<main>
	<thot:content/>
	<div class="footnotes">
		<thot:footnotes/>
	</div>
</main>

<footer>
	<div class="authors">
		<thot:authors/>
	</div>
	<div class="tool-authors">
		Powered by <a href="https://github.com/hcasse/Thot"><thot:text>Thot v@(THOT_VERSION)</thot:text></a>
		-
		Theme <thot:style_authoring/>
	</div>
</footer>

</body>
</html>
